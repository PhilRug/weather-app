<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <section class="hero">
        <div class="hero-body">            
                <h1 style="text-align: right;">Weather Dashboard</h1>
        </div>    
    </section>

    <div class="columns is-multiline is-mobile">
        <div class="column is-one-quarter" id="search-box">
            <form id="form">
                <h2 id="search-title">Search for a City:</h2>
                    <input class="searchBar" type="search" id="query" name="q"
         placeholder="City Name..."
         aria-label="Search through site content">
            </form>
        <button id="searchBtn">Search</button>
        <ul id="cityHistory"></ul>      
    </div>

<div class="column is-three-fifths" id="todayWeather">
    <span id="searchContainer">
        <h2 id="cityName"></h2>
        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
            <p id="temp1"></p>
            <p id="wind1"></p>
            <p id="humid"></p>
    </span>
    </div>
</div>

<div class="columns">
    <div class="column is-one-quarter" id="search-history">
        <li></li>
    </div>
</div>

    <div id="forecastContainer">
        <h2>5 Day Forecast</h2>
    </div>
    </div> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
